apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/matteocucchi/test-application-code.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true